  <body>
    <h1>Linked List</h1>
    <script>
      function LinkedList() {
        this.head = null;
        this.tail = null;
      }

      function Node(value, next, previous) {
        this.value = value;
        this.next = next;
        this.previous = previous;
      }

      LinkedList.prototype.addToHead = function (value) {
        var newNode = new Node(value, this.head, null);
        if (this.head) this.head.previous = newNode;
        else this.tail = newNode;
        this.tail = newNode;
      };

      LinkedList.prototype.addToTail = function (value) {
        var newNode = new Node(value, null, this.tail);
        if (this.tail) this.tail.next = newNode;
        else this.head = newNode;
        this.tail = newNode;
      };

      LinkedList.prototype.removeHead = function () {
        if (!this.head) return null;
        var val = this.head.value;
        this.head = this.head.next;
        if (this.head) this.head.previous = null;
        else this.tail = null;
        return val;
      };

      LinkedList.prototype.removeTail = function () {
        if (!this.tail) return null;
        var val = this.tail.value;
        this.tail = this.tail.prev;
        if (this.tail) this.tail.next = null;
        else this.head = null;
        return val;
      };

      LinkedList.prototype.search = function (searchValue) {
        var currentNode = this.head;
        while (currentNode) {
          if (currentNode.value == searchValue) return true;
          currentNode = currentNode.next;
        }
        return false;
      };

      LinkedList.prototype.indexOff = function (value) {
        let indexOfValue = this.head;
        const data = [];
        let counter = 0;
        console.log(indexOfValue);
        while (indexOfValue) {
          if (indexOfValue.value == value) {
            data.push(counter);
          }
          counter++;
          indexOfValue = indexOfValue.next;
        }
        return data;
      };

      var ll = new LinkedList();

      ll.addToHead(1000);
      ll.addToHead(2000);
      ll.addToHead(2000);
      ll.addToHead(3000);
      // console.log(ll.indexOff(2000));
      // console.log(ll.search("bodye"));
      console.log(ll);

    </script>
